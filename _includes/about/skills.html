<div class="col-lg">

  <h4 class="mb-3">{{ include.title }}</h4>

  <div id="{{ include.title | slugify }}-list" class="skill-grid">
    {% for skill in include.source %}
      <span class="badge badge-pill text-primary border border-primary">{{ skill.name }}</span>
    {% endfor %}
  </div>

</div>
